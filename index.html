<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta name="robots" content="all">
    <meta name="renderer" content="webkit">
    <title>掌上大学-抽奖活动</title>
    <link rel="stylesheet" href="css/award.css">
    <script>
        function setRemFontSize() {
            var remSize = window.innerWidth / 7.5;
            document.querySelector("html").style.fontSize = (remSize > 100 ? 100 : remSize) + "px";
        }
        setRemFontSize();
        window.addEventListener("resize", function () {
            setTimeout(function () {
                setRemFontSize();
            }, 200)
        });
    </script>
</head>
<body>
<div class="modal-in">
    <!--没有抽奖机会了-->
    <div class="msg-small">
        <div class="modal-msg">
            <div class="msg"></div>
            <div class="msg-btn"></div>
        </div>
    </div>
    <!--抽奖成功-->
    <div class="msg-big">
        <div class="msg-title">
        </div>
        <div class="modal-msg">
            <div class="msg">
            </div>
            <div  class="modal-foot">
                <a href="javascript:void(0)" class="cancel" id="cancel"></a>
                <button class="btn" id="btn"></button>
            </div>
        </div>
    </div>
</div>
    <div class="container">
        <header class="top-header"><img src="images/top_header.png" alt=""></header>
        <div  id="my-award">
           <div id="award-info"></div>
            <div id="award-tips">
            </div>
        </div>


        <div class="award-con" id="award-con">
            <img src="images/award_bg.png" alt="" class="award-bg" id="award-bg">
            <img src="images/award_pointer.png" alt="" class="award-pointer" id="award-pointer">
            <a href="rule.html" class="award-rule">活动规则</a>
        </div>

        <div class="award-panel">
            <div class="award-title">获奖名单</div>
            <div class="award-list" id="award-list">
            </div>
        </div>

    </div>


    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/jQueryRotate3.min.js"></script>
    <script src="js/index.js"></script>

</body>
</html>
